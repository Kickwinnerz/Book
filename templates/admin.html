<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>🛠️ Admin Panel - Pending Approvals</h1>
  <ul>
  {% for id, q, a, chap in pending %}
    <li>
      <b>{{ q }}</b> ({{ chap }})<br>
      {{ a }}<br>
      <a href="/approve/{{ id }}">✅ Approve</a> |
      <a href="/reject/{{ id }}">❌ Reject</a>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
